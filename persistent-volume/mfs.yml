kind: PersistentVolume
apiVersion: v1
metadata:
  name: mfs-volume
  labels:
    type: local
spec:
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  flexVolume:
    driver: "lowet84/lizardfs"
    options:
      host: "localhost"
      port: "30421" 
  persistentVolumeReclaimPolicy: Retain
